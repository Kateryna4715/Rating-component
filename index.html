<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>
    <title>Rating component</title>
  </head>
  <body>
    <main class="centered flex">
      <div class="box--request">
        <img class="icon-star" src="images/icon-star.svg" alt="Star icon" />

        <div class="text-box">
          <h1 class="request-heading">How did we do?</h1>
          <p class="request-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="btn-box flex">
         <button class="btn btn-rating flex">1</button>
        <button class="btn btn-rating flex">2</button>
        <button class="btn btn-rating flex">3</button>
         <button class="btn btn-rating flex">4</button>
         <button class="btn btn-rating flex selected">5</button>
        </div>
        <button class="btn btn-submit flex"><span>Submit</span></button>
      </div>

      <div class="box--gratitude flex hidden">
       
        <img
          class="gratitude-img"
          src="images/illustration-thank-you.svg"
          alt="Gratitude image"
        />
  

        <div class="selected-text">
            <p>You selected <span class="score">4</span> out of 5</p>
        </div>

        <div class="">
          <h1 class="gratitude-heading">Thank you!</h1>
          <p class="gratitude-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div> 
        
    </main>
  </body>
</html>
